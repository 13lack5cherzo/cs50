{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Security Symbol" type="text">
            <input autocomplete="off" autofocus class="form-control" name="shares" placeholder="Quantity" type="text">
        </div>
        <button class="btn btn-primary" type="submit"> BUY </button>
    </form>
    <h1> {{ gui_prompt }} </h1>
{% endblock %}
